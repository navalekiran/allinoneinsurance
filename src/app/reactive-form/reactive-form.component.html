<p>reactive-form works!</p>
<form [formGroup]="myForm" (ngsubmit)="onsubmit()">
    <div class="myform">
    <label for="fname">first Name:</label>
    <input type="text" name="fname" placeholder="enter fname" formControlName="fname" class="form-control"><br><br>
</div>
<div class="form-group">
    <label for="lname">Last Name:</label>
    <input type="text" name="lname" placeholder="enter lname"formControlName="lname" class="form-control"><br><br>
</div>
<div class="form-group">
    <label for="email">email:</label>
    <input type="email" name="email" placeholder="enter email"><br><br>
</div>
<div class="form-group">
    
    <button  class="btn">submit</button>
</div>


 </form>
